<template data-sly-template.headlibs="${@ designPath}"
          data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"
          data-sly-use.head="${'headlibs.js' @ designPath=designPath}"
          data-sly-use.configRTL="com.mcd.rwd.us.core.sightly.page.Config"
          data-sly-use.headlibs="com.mcd.rwd.global.core.sightly.page.HeadLibs">
    <sly data-sly-test="${headlibs.analytics}">${headlibs.analytics @ context='unsafe'}</sly>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <css data-sly-test="${!configRTL.isRtl}" data-sly-call="${clientLib.css @ categories='mcd.us,mcd.yrtk'}" data-sly-unwrap></css>
    <css data-sly-test="${configRTL.isRtl}" data-sly-call="${clientLib.css @ categories='mcd.usRTL,mcd.yrtkRTL'}" data-sly-unwrap></css>
    <js data-sly-test="${!wcmmode.disabled}" data-sly-call="${clientLib.js @ categories='apps.mcd.us'}"
        data-sly-unwrap></js>
    <link data-sly-test="${head.staticDesign}" href="${head.staticDesign}" rel="stylesheet" type="text/css"/>
    <link data-sly-test="${head.design}" href="${head.design}" rel="stylesheet" type="text/css"/>
</template>
