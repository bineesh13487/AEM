<sly data-sly-use.resetPassword="com.mcd.rwd.us.core.sso_profile.ResetPassword" />
<div tabindex="0" class="main sso-full-height ssoMainContent sso-cmpt-resetpassword" role="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <h1 class="sso-h1">${resetPassword.resetPasswordFormTitle}</h1>
                <p class="sso-p" data-sly-test="${resetPassword.resetPasswordFormInstructions}"><strong>${resetPassword.resetPasswordFormInstructions}</strong></p>
                <div class="success">
                    <div ng-controller="PasswordResetController" ng-cloak class="sso-input-wrapper" data-redirect="${resetPassword.redirectPage}">
                        <div class="sso-preloader" ng-show="preloader"></div>
                        <valid-form submitbtntext="${resetPassword.submitButtonText}"
                                    inputs="${resetPassword.directiveInputsJson}"
                                    requiredfieldstext="${resetPassword.requiredFieldsText}"
                                    error-msg="passwordResetError"
                                    submit-fn="submitFn(session, ref)" form-name="formName" session="session" ref="ref">
                        </valid-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
