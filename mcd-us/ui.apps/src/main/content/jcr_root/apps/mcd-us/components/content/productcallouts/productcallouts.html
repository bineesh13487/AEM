<div data-sly-use.productCallout="com.mcd.rwd.us.core.sightly.callouts.ProductCalloutHandler" class="container">
  <div class="row no-gutter">
    <sly data-sly-test="${!productCallout.isEmpty}">
      <sly data-sly-list.callout="${productCallout.callouts}">
        <sly data-sly-test.calloutFlag="${callout.width == '6'}" />
        <div class="promo col-xs-12 ${calloutFlag ? 'col-sm-8' : 'col-sm-4'}" id="callout${callout.count}">
          <div class="component-feature-callout zoom-anim-parent ${calloutFlag ? 'wide' : ''} ${!calloutFlag ? 'bkd-color-black' : ''}">
            <div class="image-section col-xs-12 ${calloutFlag ? 'col-sm-6' : 'col-sm-12'} aligned-${callout.alignment}">
              <img alt="Image is not available" src="${callout.imagePath}" aria-hidden="true">
            </div>
            <div class="detail-section col-xs-12 ${calloutFlag ? 'col-sm-6' : 'col-sm-12'}">
              <h4>${callout.title}</h4>
              <p class="${!calloutFlag ? 'bkd-color-black' : ''}">${callout.description}</p>
              <a type="button" class="button button--yellow" target="${callout.link.target}" href="${callout.link.href}" data-at="${callout.analytics}"
                data-track="promotion" aria-label="${callout.ariaLabel}">${callout.link.text}</a>
            </div>
          </div>
        </div>
      </sly>
    </sly>
    <sly data-sly-test="${productCallout.isEmpty && (wcmmode.edit || wcmmode.design)}">
      <h2 class="featureCalloutConfigureMessage">Please configure the feature callout component.
      </h2>
    </sly>
  </div>
</div>
