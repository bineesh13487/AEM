<sly data-sly-use.countryInfo="com.mcd.rwd.us.core.sightly.CountrySelectorHandler">
    <section class="row-title page-contact-us__subpage__about-yourself  paddTop0" >
        <div class="container">
            <div class="col-xs-12">
				<div class="country-selector">
				<sly data-sly-list="${countryInfo.links}">
					<sly data-sly-test=${item}>
						<h3 class="click-before-outline" style="outline: none;">${item}</h3>
						<div class="region-cont" >
						  <div class="row" data-sly-list.feature="${countryInfo.links[item]}">
							<div class="${feature.countryname}-${feature.countrylanguage} country-cont col-xs-6 col-sm-2">
							  <a href="${feature.countryurl}"> <img src="${feature.logopath}" alt="">
								<p>${feature.countryname @context='html'} (${feature.countrylanguage @context='html'})</p>
							  </a>
							</div>
						  </div>
						</div>
					</sly>
				</sly>
				</div>
			</div>
		</div>
		<sly data-sly-test="${(!countryInfo.links) && (wcmmode.edit || wcmmode.design)}">
        <h3>Please configure Country Selector component</h3>
    </sly>
	</section>
</sly>
